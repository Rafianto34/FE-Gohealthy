<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regsiter - GoHealthy</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">GO<span>HEALTHY</span></h1>
  </header>

  <main class="login-container">
    <form class="login-form" action="dashboard.html">
      <h2>Register</h2>
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" placeholder="Buat username" required>
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="reg-email" placeholder="Masukkan email" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" placeholder="Buat password" required>
      </div>
      <div class="form-group">
        <label for="reg-confirm-password">Konfirmasi Password</label>
        <input type="password" id="reg-confirm-password" name="reg-confirm-password" placeholder="Konfirmasi password" required>
      </div>
      <button type="submit" class="login-button">register</button>
    </form>
  </main>
</body>
</html>
