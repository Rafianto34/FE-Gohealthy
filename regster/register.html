<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GoHealthy</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <img src="../image/logo.png" alt="GoHealthy Logo">
    </h1>
  </header>

  <main class="register-container">
    <form id="registerForm" class="register-form">
      <h2>Register</h2>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="reg-email" placeholder="Masukkan email" required>
      </div>
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" placeholder="Buat username" required>
      </div>
      <div class="form-group">
        <label for="reg-name">Name</label>
        <input type="text" id="reg-name" name="reg-name" placeholder="Masukkan nama asli" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" placeholder="Buat password" required>
      </div>
      <div class="form-group">
        <label for="reg-confirm-password">Konfirmasi Password</label>
        <input type="password" id="reg-confirm-password" name="reg-confirm-password" placeholder="Konfirmasi password" required>
      </div>
      <button type="submit" class="register-button">Register</button>
      <p class="login-link">Sudah punya akun? <a href="../login/login.html">Login sekarang</a></p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
